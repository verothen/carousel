<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>My Favorite Games</h1>
    <div class="carousel">
        <div class="group">
            <div class="card"><img src="images/smash.jpeg"></div>
            <div class="card"><img src="images/earthbound.jpg"></div>
            <div class="card"><img src="images/heartgold.jpg"></div>
            <div class="card"><img src="images/samurai.jpg"></div>
            <div class="card"><img src="images/SAT.png"></div>
            <div class="card"><img src="images/splatoon.jpg"></div>
        </div>
         <div aria-hidden class="group">
            <div class="card"><img src="images/bayonetta.jpg"></div>
            <div class="card"><img src="images/rocknpretty.webp"></div>
            <div class="card"><img src="images/art-academy.jpg"></div>
            <div class="card"><img src="images/samurai.jpg"></div>
            <div class="card"><img src="images/earthbound.jpg"></div>
            <div class="card"><img src="images/splatoon.jpg"></div>
        </div>
    </div>
</body>
</html>
