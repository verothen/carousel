<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="carousel">
        <div class="group">
            <div class="card" id="img1">1</div>
            <div class="card"id="img2">2</div>
            <div class="card"id="img3">3</div>
            <div class="card"id="img4">4</div>
            <div class="card"id="img5">5</div>
            <div class="card"id="img6">6</div>
        </div>
         <div aria-hidden class="group">
            <div class="card">1</div>
            <div class="card">2</div>
            <div class="card">3</div>
            <div class="card">4</div>
            <div class="card">5</div>
            <div class="card">6</div>
        </div>
    </div>
</body>
</html>
